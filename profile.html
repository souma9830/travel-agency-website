<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Ruler Tours</title>
    <link rel="icon" type="image/png" href="assets/light_logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="javascript/auth-guard.js"></script>
</head>

<body>
    <main class="profile-section">
        <div class="profile-card">
            <div class="profile-left">
                <img src="https://ui-avatars.com/api/?name=Soumandeep&background=0D8ABC&color=fff" alt="User Avatar"
                    class="profile-img-large">
                <h2>Soumandeep</h2>
                <p>Adventure Enthusiast | Nature Lover</p>
            </div>
            <div class="profile-right">
                <h3
                    style="margin-bottom: 30px; font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--primary);">
                    Personal Information</h3>

                <div class="profile-info-grid" id="profile-display">
                    <div class="profile-info-group">
                        <label>Full Name</label>
                        <p id="display-name">Loading...</p>
                    </div>

                    <div class="profile-info-group">
                        <label>Email Address</label>
                        <p id="display-email">Loading...</p>
                    </div>

                    <div class="profile-info-group">
                        <label>Mobile Number</label>
                        <p id="display-phone">Not set</p>
                    </div>

                    <div class="profile-info-group">
                        <label>Address</label>
                        <p id="display-address">Not set</p>
                    </div>

                    <div class="profile-info-group">
                        <label>Bio</label>
                        <p id="display-bio">No bio added</p>
                    </div>

                    <div class="profile-info-group">
                        <label>Travel Interests</label>
                        <div class="interests-tags" id="display-interests">
                            <!-- Interests will be injected here -->
                        </div>
                    </div>
                </div>

                <!-- Edit Form (Hidden by default) -->
                <form id="profile-edit-form" style="display: none;">
                    <div class="form-group">
                        <label for="edit-name">Full Name</label>
                        <input type="text" id="edit-name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-phone">Mobile Number</label>
                        <input type="tel" id="edit-phone">
                    </div>
                    <div class="form-group">
                        <label for="edit-address">Address</label>
                        <input type="text" id="edit-address">
                    </div>
                    <div class="form-group">
                        <label for="edit-bio">Bio</label>
                        <textarea id="edit-bio" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="edit-interests">Interests (comma separated)</label>
                        <input type="text" id="edit-interests" placeholder="e.g. Trekking, Village Stays">
                    </div>
                    <div class="profile-actions" style="margin-top: 20px;">
                        <button type="submit" class="btn-primary">Save Changes</button>
                        <button type="button" id="cancel-edit" class="btn-primary"
                            style="background: #ccc; border-color: #ccc;">Cancel</button>
                    </div>
                </form>

                <div class="profile-actions" id="display-actions">
                    <button id="edit-profile-btn" class="btn-primary">Edit Profile</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div>
                <h3>Ruler Tours</h3>
                <p>Discover rural beauty & eco adventures</p>
            </div>
            <div>
                <h4>Quick Links</h4>
                <p><a href="tours.html">Tours</a></p>
                <p><a href="rentals.html">Rentals</a></p>
            </div>
            <div>
                <h4>Contact</h4>
                <p>+91 98765 43210</p>
                <p>contact@rulertours.com</p>
                <div class="social-links">
                    <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                    <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <p class="copyright">&copy; 2026 Ruler Tours. All rights reserved</p>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>

</html>
